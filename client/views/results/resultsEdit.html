<template name="resultEdit">
    <div class="row">
        <div class="six columns">
            <h3>Edit student results</h3>
        </div>
        <div class="six columns right">
            <a href="/result/{{result._id}}" class="button">cancel</a>
        </div>
    </div>
    <div class="row">
        <hr>
        <div class="twelve columns">
            {{> quickForm collection="Results" type="update" id="updateClubId" doc=result class="edit-result-form" buttonContent="update result"}}
        </div>
    </div>
</template>
