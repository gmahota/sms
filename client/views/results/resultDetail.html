<template name="resultDetail">
    <div class="row">
        <div class="twelve columns">
            <h4>
                results for {{examType}} exams, {{examTerm}}, {{examYear}}
            </h4>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="four columns">
            {{#with FS.GetFile "studentImages" studentImage}}
                <div class="student-image" style="background-image: url({{url}});"></div>
            {{else}}
                <div class="student-image"></div>
            {{/with}}
        </div>
        <div class="eight columns">
            <h4 class="capitalize">
                <strong>{{studentFirstName}} {{studentLastName}}</strong>
            </h4>
            <p><strong>registration number:</strong> {{studentRegistrationNumber}}</p>
            <p><strong>class:</strong> {{studentClassForm}}{{studentClassStreamName}}</p>
            <p><strong>admitted in:</strong> {{studentYear}}</p>
        </div>
    </div>
    <div class="row">
        <div class="twelve columns">
            <hr>
            <h5>Result details:</h5>
            <table class="u-full-width">
                <thead>
                    <th>subject</th>
                    <th>score</th>
                    <th>grade</th>
                    <th>remarks</th>
                </thead>
                <tbody>
                    {{#each result.subjects}}
                        <tr>
                            <td>{{subjectName}}</td>
                            <td>{{score}}</td>
                            <td>{{grade}}</td>
                            <td>{{teacherRemarks}}</td>
                        </tr>
                    {{/each}}
                </tbody>
            </table>
            <button class="delete-result delete">delete result</button>
            <a href="/edit-result/{{result._id}}" class="button">edit</a>
        </div>
    </div>
</template>
