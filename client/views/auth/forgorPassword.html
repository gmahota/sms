<template name="forgotPassword">
    <h1>Forgot your password?</h1>
    <p>please enter your email address here to regain access to your account</p>
    <hr>
    <form class="forgot-password">
        <label for="email">Your email</label>
        <input class="u-full-width email" type="email" placeholder="your@email.com" id="email">
        <button class="u-full-width login button-primary" type="submit">reset password</button>
    </form>
</template>
